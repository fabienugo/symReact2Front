<mat-toolbar fxLayoutGap="15px" color="primary">
    <span class="link" routerLink="/">SymReact</span>
    <span *ngIf="jwtToken.isAuthenticated" class="link" routerLink="/customers">Clients</span>
    <span *ngIf="jwtToken.isAuthenticated" class="link" routerLink="/invoices">Factures</span>
    <span fxFlex="auto"></span>
    <span *ngIf="!jwtToken.isAuthenticated" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <span class="link" routerLink="/signin">Connexion</span>
        <span class="link" routerLink="/signup">Inscription</span>
    </span>
    <span *ngIf="jwtToken.isAuthenticated" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <span class="link" routerLink="/profile">Mon profile</span>
        <mat-icon class="link" (click)="logout()">power_settings_new</mat-icon>
    </span>
</mat-toolbar>
