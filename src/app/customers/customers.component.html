<div class="container-fluid py-2 text-center">
    <p class="title-text-size">Gestion des clients</p>
</div>

<div class="py-3 ml-5 mr-5">
    <p-table #dt [columns]="cols" [value]="customers" [paginator]="true" [rows]="10" class="text-center">
        <ng-template pTemplate="caption">
            <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter"
                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Pr√©nom</th>
                <th>Nom</th>
                <th>email</th>
                <th>entreprise</th>
                <th>factures</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr [pSelectableRow]="rowData">
                <td>
                  {{rowData.firstName}}
                </td>
                <td>
                  {{rowData.lastName}}
                </td>
                <td>
                  {{rowData.email}}
                </td>
                <td>
                  {{rowData.company}}
                </td>
                <td>
                    <span class="badge custom-badge-primary">{{rowData.invoices.length}}</span>
                </td>
                <td align="center" class="min-size-cell-with-buttons">
                    <button mat-raised-button color="primary" class="mr-2" (click)="openEditCustomerDialog(rowData)"><i class="pi pi-pencil mr-1"></i>Editer</button>
                    <button mat-raised-button color="warn"><i class="pi pi-trash mr-1"></i>Supprimer</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
